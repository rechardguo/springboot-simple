<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>商品详情列表</title>
    <!-- 将bootstrap cdn url放到这里 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div id="goodslist" class="container-fluid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>商品名称</td>
                    <td>图片</td>
                    <td>商品原价</td>
                    <td>秒杀价格</td>
                    <td>数量</td>
                    <td>描述</td>
                </tr>
            </thead>
            <tbody v-for="g in goods">
              <good  v-bind:goodinfo="g"></good>
            </tbody>
        </table>
    </div>
    <div id="blog-posts-events-demo" >
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post
                    v-for="post in posts"
                    v-bind:key="post.id"
                    v-bind:post="post"
                    v-on:enlarge-text="enlargeFontSize"
            ></blog-post>
        </div>
    </div>
    <div class="bs-example" data-example-id="striped-table">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    Vue.component('good',{
        props:['goodinfo'],
        template: `
          <tr>
                <td>{{goodinfo.goodName}}</td>
                <td></td>
                <td>{{goodinfo.price}}</td>
                <td>{{goodinfo.miaoshaPrice}}</td>
                <td>{{goodinfo.stockCount}}</td>
                <td>{{goodinfo.goodsDetail}}</td>
          </tr>
        `
    })

    var goodslist=new Vue({
        el:"#goodslist",
        data:{
            goods:[{'id':1,
                'goodName':'apple',
                'goodImg':'https://img12.360buyimg.com/mobilecms/s180x260_jfs/t1/40927/6/1978/127691/5cc81b63E2a041aec/d81509d5ec1bc8bc.jpg!q90!cc_180x260',
                'price':8888,
                'miaoshaPrice':0.4,
                'stockCount':10,
                'goodsDetail':'苹果手机'
            }]}
    })

</script>
</html>
