<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 事件处理</title>
</head>
<body>
<!--$event 作为特殊的事件-->
<div id="app-1" >
    {{count}}
    <button v-on:click="greet($event)">add 1</button>
</div>

<div id="example-1">
    <button v-on:click="counter += 1">Add 1</button>
    <p>The button above has been clicked {{ counter }} times.</p>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
   var app1=new Vue({
      el:"#app-1",
       data:{
           count:0
       },
       methods:{
           greet:function (e) {
               this.count+=1
               if(e)
                   alert(e.target.tagName);
           }
       }
   })

   var example1 = new Vue({
       el: '#example-1',
       data: {
           counter: 0
       }
   })
</script>
</html>
